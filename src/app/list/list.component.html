<div class="container">
  <div class="card mt-5 col-md-5 ms-auto me-auto">
    <form class="p-3" [formGroup]="clientForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Nom d'utilisateur">
      </div>
      <div class="form-group mt-2">
        <label >Nom</label>
        <input type="text" class="form-control" formControlName="nom" placeholder="Votre nom">
      </div>
      <div class="form-group mt-2">
        <label >Prenom</label>
        <input type="text" class="form-control" formControlName="prenom" placeholder="Votre prenom">
      </div>
      <div class="form-group mt-2">
        <label >Age</label>
        <input type="number" class="form-control" formControlName="age" placeholder="Votre age">
      </div>
      <div *ngIf="error" class="text-danger text-center fst-italic mt-2">{{error}}</div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-success" [disabled]="clientForm.invalid">Enregistrer</button>
      </div>
    </form>
  </div>

  <div class="mt-5 col-md-5 ms-auto me-auto card">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Prenom</th>
        <th scope="col">Nom</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of clients">
        <th scope="row">{{client.username}}</th>
        <td>{{client.prenom}}</td>
        <td>{{client.nom}}</td>
        <td>{{client.age}}</td>
        <td>
          <button class="btn btn-danger btn-sm " (click)="onDeleteClient(client.username)"> <i class="fas fa-trash"></i> </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
